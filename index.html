<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sky7t</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <div class="mb-3" id="navbar"></div>
</head>
<body>

<div class="container text-center mb-3">
  <div id="toolsRow" class="row">
    <!-- Dynamic content will be inserted here -->
  </div>
</div>

<div id="footer"></div>

<script src='../../src/components/navspace.js'></script>
<script>
  fetch('../../src/components/nav.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
      displayRandomVariation();
    })
    .catch(error => {
      console.error('Error fetching navbar:', error);
    });

  fetch('../../src/components/footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    })
    .catch(error => {
      console.error('Error fetching footer:', error);
    });

  // Fetch tools data from tools.json
  fetch('tools.json')
    .then(response => response.json())
    .then(toolsData => {
      const toolsRow = document.getElementById('toolsRow');
      let htmlContent = '';

      Object.values(toolsData).forEach(tool => {
        htmlContent += `
            <div class="col-md-4 mb-3">
              <div class="card" style="height: 10rem;">
                <a href="${tool.url}" target="_blank" class="card-link" style="text-decoration: none;" data-toggle="tooltip" title="${tool.description}">
                  <div style="font-size: 90px; line-height: 100px;">${tool.ico}</div>
                </a>
                <div class="card-body">
                  <h5 class="card-title">${tool.name}</h5>
                </div>
              </div>
            </div>
          `;
      });
      toolsRow.innerHTML = htmlContent;
    })
    .catch(error => {
      console.error('Error fetching tools data:', error);
    });

    // Initialize tooltips
    $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
          });
</script>
</body>
</html>
