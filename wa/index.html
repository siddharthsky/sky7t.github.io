<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InstaText</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid mb-3">
      <h1>❇️InstaText</h1>
      <h5>Send WhatsApp message without saving the phone number.</h5>
    </div>
    <div class="container-fluid mb-3">
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">+91</span>
        <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
      </div>
    </div>

    <div class="container-fluid mb-3">
      <button type="button" class="btn btn-success" id="WAButton">WhatsApp</button>
      <button type="button" class="btn btn-outline-danger" id="clearButton">Clear</button>
      <button type="button" class="btn btn-outline-secondary" id="settings">⚙️</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      const phoneNumberInput = document.getElementById('phoneNumber');
      const WAButton = document.getElementById('WAButton');
      const clearButton = document.getElementById('clearButton');
      const searchButton = document.getElementById('searchButton');
      const settings = document.getElementById('settings');

      clearButton.addEventListener('click', () => {
        phoneNumberInput.value = '';
      });

      settings.addEventListener('click', () => {
        phoneNumberInput.value = 'Implementation is on its way !!';
      });

      WAButton.addEventListener('click', () => {
        const phoneNumber = phoneNumberInput.value;
        const formattedNumber = encodeURIComponent(phoneNumber);
        window.location.href = `https://wa.me/+91${formattedNumber}`;
      });

    </script>
  </body>
</html>
