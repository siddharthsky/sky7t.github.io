<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>üçø IMDb Parental Guide Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        // Fetch raw GitHub file content
        fetch('https://raw.githubusercontent.com/siddharthsky/IMDb-parental-guide-search/main/index.html')
        .then(response => response.text())
        .then(data => {
            // Set the fetched content to a div
            document.getElementById('github-content').innerHTML = data;

            // Execute any scripts in the fetched content
            const scripts = document.getElementById('github-content').getElementsByTagName('script');
            for (let script of scripts) {
                eval(script.innerHTML);
            }
        })
        .catch(error => {
            console.error('Error fetching the file:', error);
        });
    </script>
    
    <!-- Div to display the GitHub content -->
    <div id="github-content"></div>
    
</head>
<body>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src='../../src/components/navspace.js'></script>

</body>
</html>
