<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🍿 IMDb Parental Guide Search</title>
    <script>
        // Fetch raw GitHub file content
        fetch('https://raw.githubusercontent.com/siddharthsky/IMDb-parental-guide-search/main/index.html')
        .then(response => response.text())
        .then(data => {
            // Set the fetched content to a div
            document.getElementById('github-content').innerHTML = data;

            // Execute any scripts in the fetched content
            const scripts = document.getElementById('github-content').getElementsByTagName('script');
            for (let script of scripts) {
                eval(script.innerHTML);
            }
        })
        .catch(error => {
            console.error('Error fetching the file:', error);
        });
    </script>
</head>
<body>

    <!-- Div to display the GitHub content -->
    <div id="github-content"></div>

</body>
</html>
