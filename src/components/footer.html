<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Footer</title>
    <style>
        .rainbow-text {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s ease infinite;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>

<footer class="my-5 pt-5 text-muted text-center text-small rainbow-text">     
    <p class="mb-1 rainbow-text">© 2024 SiddharthSky⚡</p>     
    <ul class="list-inline">       
        <li class="list-inline-item"><a href="https://github.com/siddharthsky" class="rainbow-text">GitHub</a></li>

        <li class="list-inline-item"><a href="#">Support</a></li> -->     
    </ul> 
</footer>

</body>
