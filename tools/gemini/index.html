  <div class="modal-dialog">

<!-- Modal -->
<div class="modal fade" id="savedApiKeyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Saved API Key</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="savedApiKeyDisplay">API Key will be displayed here</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  

<!-- Modal -->
<div class="modal fade" id="clearAPIdata" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">API key cleared from cookies!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    

<script>
  function openModal() {
    // Open the modal
    var myModal = new bootstrap.Modal(document.getElementById('saveApiKeyModal'));
    myModal.show();
  }

  function saveApiKey() {
    // Get the API key from the input
    var apiKey = document.getElementById('apiKeyInput').value;
    // Save the API key to cookies (implementation required)
    document.cookie = "savedAPI=" + apiKey + "; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/";
    document.getElementById("apiKeyInput").value = "";
    // For now, let's just display the API key
    showSavedApiKey()
    
    // alert("API key saved to cookies: " + apiKey);
    // Close the modal after saving
    var myModal = bootstrap.Modal.getInstance(document.getElementById('saveApiKeyModal'));
    myModal.hide();
  }

  function showSavedApiKey() {
  // Retrieve the saved API key from cookies (implementation required)
  // For now, let's assume the saved API key is stored in a variable named savedApiKey
  var savedApiKey = getSavedApiKeyFromCookies(); // Replace this with your actual implementation

  // Display the saved API key in the modal
  document.getElementById('savedApiKeyDisplay').innerText = "Your API Key: " + savedApiKey;

  // Open the modal to display the saved API key
  var myModal = new bootstrap.Modal(document.getElementById('savedApiKeyModal'));
  myModal.show();
}

// Function to retrieve the saved API key from cookies (placeholder implementation)
function getSavedApiKeyFromCookies() {
    var cookies = document.cookie.split(';');
    for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        if (cookie.startsWith("savedAPI=")) {
            var savedAPI = cookie.substring("savedAPI=".length);
            return savedAPI; // Return the saved text
        }
    }
    return savedAPI = "No API key üö´";
}



function clearApiKey() {
    // Remove the cookie by setting its expiry date to a past date
    document.cookie = "savedAPI=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    var myModal = new bootstrap.Modal(document.getElementById('clearAPIdata'));
    myModal.show();

}

</script>
