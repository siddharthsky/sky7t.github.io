<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>❇️ InstaText</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
<div id="navbar"></div>


  <div class="container mb-3 text-center">
      <div class="container-fluid mb-3 text-center">
        <h1>❇️InstaText</h1>
        <h5>Send WhatsApp message without saving the phone number.</h5>
      </div>
      <div class="container-fluid mb-3" id="defaultwa" style="display: block;">
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">+91</span>
          <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
        </div>
      </div>
      <div class="container-fluid mb-3" id="ccdefaultwa" style="display: none;">
        <div class="input-group flex-nowrap">
          <input type="text" class="form-control" id="phoneNumberInputcc" placeholder="Enter phone number w/ country code without +">
        </div>
      </div>

      <div class="container-fluid mb-3 text-center" id="defaultwabutton" style="display: block;">
        <button type="button" class="btn btn-success" id="WAButton">WhatsApp</button>
        <button type="button" class="btn btn-outline-danger" id="clearButton">Clear</button>
        <button type="button" class="btn btn-outline-secondary" id="settingsCC">⚙️ Country Code</button>
      </div>
      <div class="container-fluid mb-3 text-center" id="ccdefaultwabutton" style="display: none;">
        <button type="button" class="btn btn-success" id="WAButton2">WhatsApp</button>
        <button type="button" class="btn btn-outline-primary" id="clearButtoncc">🔃 Refresh</button>
      </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    const phoneNumberInput = document.getElementById('phoneNumber');
    const phoneNumberInputcc = document.getElementById('phoneNumberInputcc'); 
    const WAButton = document.getElementById('WAButton');
    const WAButton2 = document.getElementById('WAButton2'); 
    const clearButton = document.getElementById('clearButton');
    const clearButtoncc = document.getElementById('clearButtoncc');
    const settingsCC = document.getElementById('settingsCC');

    clearButton.addEventListener('click', () => {
    phoneNumberInput.value = '';
    });

    clearButtoncc.addEventListener('click', () => {
    location.reload();
    });

    settingsCC.addEventListener('click', () => {
    defaultwa.style.display = defaultwa.style.display === 'block' ? 'none' : 'block';
    defaultwabutton.style.display = defaultwabutton.style.display === 'block' ? 'none' : 'block';
    ccdefaultwa.style.display = ccdefaultwa.style.display === 'none' ? 'block' : 'none'; 
    ccdefaultwabutton.style.display = ccdefaultwabutton.style.display === 'none' ? 'block' : 'none'; 
    phoneNumberInput.value = '';
    });

    WAButton.addEventListener('click', () => {
    const phoneNumber = phoneNumberInput.value;
    if (!phoneNumber) {
        alert('Please enter a phone number.');
        return;
    }
    const formattedNumber = encodeURIComponent(phoneNumber);
    window.location.href = `https://wa.me/91${formattedNumber}`;
    });

    WAButton2.addEventListener('click', () => { 
    const phoneNumbercc = phoneNumberInputcc.value;
    if (!phoneNumbercc) {
        alert('Please enter a phone number.');
        return;
    }
    const formattedNumber = encodeURIComponent(phoneNumbercc);
    window.location.href = `https://wa.me/${formattedNumber}`;
    });
</script>

<div id="footer"></div>
<script src='../../src/components/navspace.js'></script>
<script>
    fetch('../../src/components/nav.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
            displayRandomVariation();
        })
        .catch(error => {
            console.error('Error fetching navbar:', error);
        });

    fetch('../../src/components/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => {
            console.error('Error fetching navbar:', error);
        });
</script>

</html>
